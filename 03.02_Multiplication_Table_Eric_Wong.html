<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<!-- 
			Type a Title below using a h1 tag. 
			e.g. 01.01 Average (simple) Joe Bloggs	
		-->
		
		<h1>03.02 Multiplication Table Eric Wong</h1>
		
		<!-- Type short instructions below using a p tag. -->

		<p>Please enter a number between 2 and 12.</p>

		<!--
			Enter short labels using p tags and input boxes below
			(also use br tags to create new lines if necessary).
		-->
		
		<p>Enter a number:</p>
		
		<input type = "number" id = "inpNum" min = "2" max = "12">
		
		<!-- Enter buttons which call functions below. -->

		<input type = "button" onclick = "calcTable()" value = "Calculate Table">
		
		<!-- Enter h3/h2 tags for the result/s below. -->
		
		<h3>Multiplication Table:</h3>
		<h2 id="tagMultiTable"></h2>
		
		<script>
			 
			/* 
				Type JavaScript code and functions below.
				I prefer a function name to start with calc if
				calculates something.
			*/
			
			function calcTable() {
				
				let num = document.getElementById("inpNum").valueAsNumber;
				let e = document.getElementById("tagMultiTable")
				
				if (isNaN(num)) {
					alert("Please enter a number first.")
					e.innerHTML = ""
				} else if (num < 2) {
					e.innerHTML = "The number must be >= 2!"
				} else if (num > 12) {
					alert("The number must be <= 12!")
					e.innerHTML = "The number must be <= 12!"
				} else {
					e.innerHTML = ""
					for (let i = 1; i <= 10; i ++) {
						e.innerHTML += i + " Ã— " + num + " = " + i * num + "<br>"
					}
				}
			}
			
		</script>
	</body>
</html>
