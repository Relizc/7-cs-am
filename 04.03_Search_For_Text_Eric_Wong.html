<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<!-- 
			Type a Title below using a h1 tag. 
			e.g. 01.01 Average (simple) Joe Bloggs	
		-->
		
		<h1>04.03 Search For Text Eric Wong</h1>
		
		<!-- Type short instructions below using a p tag. -->
		
		<!--
			Enter short labels using p tags and input boxes below
			(also use br tags to create new lines if necessary).
		-->
		
		<p>Please enter some text:</p>
		<input type = "text" id = "inpTxt">

		<p>Please enter the tex you want to search for:</p>
		<input type = "text" id = "inpSearch">

		<br><br>
		<input type = "checkbox" id = "chkWholeWords" value = " Find whole words only">
		<label>Find whole words only</label>
		<br><br>

		
		<!-- Enter buttons which call functions below. -->
		
		<input type = "button" onclick = "search()" value = "Search">
		
		<!-- Enter h3/h2 tags for the result/s below. -->

		<h2 id="tagFound"></h2>
		
		<script>
			
			/* 
				Type JavaScript code and functions below.
				I prefer a function name to start with calc if
				calculates something.
			*/
			
			function search() {
				
				let txt = document.getElementById("inpTxt").value;
				let searchTxt = document.getElementById("inpSearch").value;
				let tagFound = document.getElementById("tagFound")
				let fullWords = document.getElementById("chkWholeWords").checked;

				console.log(fullWords)

				tagFound.innerHTML = ""

				let count = 0;

				if (fullWords) {
					for (let i = 0; i < txt.length; i ++) {
						if (txt.substring(i, i + searchTxt.length) == searchTxt && 
						(txt.substring(i - 1, i) == "" || txt.substring(i - 1, i) == " ") && 
						(txt.substring(i + searchTxt.length, i + searchTxt.length + 1) == "" || txt.substring(i + searchTxt.length, i + searchTxt.length + 1) == " ")) {
							count ++
						}
					}
				} else {
					for (let i = 0; i < txt.length - searchTxt.length + 1; i ++) {
						console.log(txt.substring(i, i + searchTxt.length).replaceAll(" ", "."))
						if (txt.substring(i, i + searchTxt.length) == searchTxt) {
							count ++
						}
					}
				}

				tagFound.innerHTML = searchTxt + " was found " + count + " time(s)."
			}
			
		</script>
	</body>
</html>

		* Tags within tags and function code lines.
		* Tag content if tags cannot start and end on the same line.
	* Tags should start and end on the same line if possible (without scrolling horizontally).
	* Use blank lines to separate code parts (e.g. instructions, input, output).
