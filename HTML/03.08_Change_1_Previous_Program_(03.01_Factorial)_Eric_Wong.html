<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<!-- 
			Type a Title below using a h1 tag. 
			e.g. 01.01 Average (simple) Joe Bloggs	
		-->
		
		<h1>03.08 Change 1 Previous Program (03.01 Factorial) Eric Wong</h1>
		
		<!-- Type short instructions below using a p tag. -->
		
		<!--
			Enter short labels using p tags and input boxes below
			(also use br tags to create new lines if necessary).
		-->
		
		<p>Please enter a number to calculate the factorial:</p>
		<input type = "number" id = "inpNum" min = "0">
		
		<!-- Enter buttons which call functions below. -->
		<br><br>
		
		<input type = "button" onclick = "calcFact()" value = "Calculate Factorial">
		
		<!-- Enter h3/h2 tags for the result/s below. -->
		
		<h3>Factorial:</h3>
		<h2 id = "tagFact"></h2>
		
		<script>
			
			/* 
				Type JavaScript code and functions below.
				I prefer a function name to start with calc if
				calculates something.
			*/
			
			function calcFact() {
				
				let num = document.getElementById("inpNum").valueAsNumber;
				let factorial = 1
				let tagFact = document.getElementById("tagFact")

				if (isNaN(num)) {
					tagFact.innerHTML = ""
					alert("Please enter a number first!")
				} else if (num < 0) {
					tagFact.innerHTML = "Calculating the factorial of a negative number is not supported."
				} else {
					// While loop is changed here:
					let i = 2;
					while (i <= num) {
						factorial *= i
						i += 1
					}
					tagFact.innerHTML = factorial
				}
			}
			
		</script>
	</body>
</html>

		* Tags within tags and function code lines.
		* Tag content if tags cannot start and end on the same line.
